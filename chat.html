<!DOCTYPE html>
<html>

	<head>
	
		<script src="chatcontroller.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		
		<style>	
			input[type="text"] {
				width: 88%;
			}
	
			
			.right-side {
				float: right;
			}
		
			.top-wrapper {
				display: grid;
				grid-template-columns: 25% 75%;
			}
			
			.top-wrapper > div {
				background: #abc;
				padding: 1em;
			}
			.top-wrapper >div:nth-child(odd){
				background: #aba;
			}
			
			.main-wrapper {
				display: grid;
				grid-template-columns: 25% 50% 25%;
				height: 90vh;
			}
			.main-wrapper > div {
				background: #eee;
				padding: 1em;
			}
			.main-wrapper >div:nth-child(odd){
				background: #ddd;
			}
			
			.message {
				border: 2px solid #dedede;
				background-color: #f1f1f1;
				border-radius: 5px;
				padding: 10px;
				margin: 10px 0;
			}
			
			.scrollable {
				overflow: scroll;
			}
		</style>
	</head>

	<body>
		<div class="main-wrapper">
			<div>
				Container 1
			</div>
			<div class="scrollable">
				
			</div>
			<div>
				Container 3
			</div>
		</div>
		<div>
			<input type="text" placeholder="Write a message" id="myMessage">
			<button type="button" onclick="appendText();" value="submit">Send</button>
		</div>
	</body>

</html>
